<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOPAL SINGH& son's</title>
    <link rel="stylesheet" href="style.css">
    <!-- we had linked our CSS here -->
</head>

<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href="website.html">Right Education</a>
                
                <!-- ab hum jo h styling karenge navigation bar -->
            </div>
            <nav>
                <ul id='MenuItems'>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>   
                <li><a href="#">Services</a></li>   
                <li><a href="#">Contact</a></li>
                <li><button class="loginbtn"
                onclick="document.getElementById
                ('login-form').style.display='block'"
                style="width: auto;">Login</button>
                </li>        
                </ul>
            </nav>
            <!-- naviagation bar is finished -->
        </div>
        <div id="login-form"class="login-page">
            <!-- creating the form-box -->
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button
                     type="button"onclick="login()"class=
                     "toggle-btn">Log In</button>
                     <button
                     type="button"onclick="register()"
                     class="toggle-btn">Register</button>
                </div>
                <!-- this is login form -->
                <form id="login" class="input-group-login">
                    <input type="text" class="input-field" placeholder="Email Id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box">
                    <span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log in</button>
                </form>
                <!-- this is registretion form -->
                <form id="register" class="input-group-register">
                 <input type="text" class="input-field" placeholder="First Name" required>
                 <input type="text" class="input-field" placeholder="Last name" required>
                 <input type="email" class="input-field" placeholder="Email Id" required>
                 <input type="password" class="input-field" placeholder="Enter password" required>
                 <input type="password" class="input-field" placeholder="Confirm password" required>
                 <input  type="checkbox" class="check-box">
                 <span>I Agree to the terms and conditions</span>
                 <button type="submit" class="submit-btn">Register</button>
                </form>
                <!-- chalo apne style ko dekhte h  -->
            </div>
        </div>
    </div>

    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");
        function register()
        {
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function login()
        {
            x.style.left='50px';
            y.style.left='45px';
            z.style.left='0px';   
        }
    </script>
    <!-- this code for responsvive login -->
    <script>
        var modal = document.getElementById("login-form");
        window.onclick = function(event)
        {
            if(event.target == modal)
            {
                modal.style.display = "none";
            }
        }
    </script>
    

</body>

</html>
